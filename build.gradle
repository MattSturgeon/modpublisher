plugins {
    id 'java'
    id 'idea'
    id 'java-gradle-plugin'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'com.gradle.plugin-publish' version '1.2.1'
    id 'com.diffplug.spotless' version '6.13.0'
}
apply plugin: 'maven-publish'

group = 'me.hypherionmc.modutils'
version = "${version_base}.${version_patch}"
description = "Gradle plugin to Upload and Publish mods to Curseforge/Modrinth/Github"
archivesBaseName = 'ModPublisher'
java.toolchain.languageVersion = JavaLanguageVersion.of(8)

if (System.getenv('BUILD_NUMBER') != null) {
    version = "${version_base}." + System.getenv('BUILD_NUMBER')
}

configurations {
    shadeMe
    implementation.extendsFrom shadeMe
}

repositories {
    mavenCentral()
    maven {
        url "https://maven.firstdarkdev.xyz/releases"
    }
}

dependencies {
    implementation gradleApi()

    shadeMe "me.hypherionmc.modutils:CurseUpload4j:1.0.9"
    shadeMe "dev.masecla:Modrinth4J:2.2.0"
    shadeMe "org.kohsuke:github-api:1.318"
    shadeMe "org.apache.maven:maven-artifact:4.0.0-alpha-8"

    shadeMe 'org.ow2.asm:asm:9.6'
    shadeMe 'org.ow2.asm:asm-tree:9.6'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.1'
}

test {
    useJUnitPlatform()
}

shadowJar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    configurations = [project.configurations.getByName("shadeMe")]
    archiveClassifier.set(null)
}

gradlePlugin {
    plugins {
        modPublisherPlugin {
            id = 'me.hypherionmc.modutils.modpublisher'
            description = project.description
            displayName = 'ModPublisher'
            version = project.version
            implementationClass = "me.hypherionmc.modpublisher.plugin.ModPublisherPlugin"
            tags.set(['modrinth', 'publish', 'mods', 'github', 'minecraft', 'curseforge'])
        }
    }
}


jar {
    manifest {
        attributes([
                'Timestamp'               : System.currentTimeMillis(),
                'Specification-Title'     : project.archivesBaseName,
                'Specification-Version'   : project.version,
                'Implementation-Title'    : project.archivesBaseName,
                'Implementation-Version'  : project.version,
                'Implementation-Timestamp': new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
                'Built-On-Java'           : "${System.getProperty('java.vm.version')} (${System.getProperty('java.vm.vendor')})"
        ])
    }
}

spotless {
    java {
        targetExclude("src/test/**", "src/main/java/me/hypherionmc/modpublisher/util/scanner/**")
        licenseHeaderFile(rootProject.file("HEADER")).yearSeparator("-")
    }
}

publishing {
    repositories {
        maven {
            url System.getenv('MAVEN_URL')
            credentials {
                username System.getenv('MAVEN_USER')
                password System.getenv('MAVEN_PASS')
            }
        }
    }
}
